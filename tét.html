    <style>
        .header{
            background-color: #ffbe00;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: url('/pic/pexels-francesco-ungaro-673648.jpg') no-repeat center center/cover;
        }
        .nav_menu{
            overflow: hidden;
            background-color: #333;
        }
        .nav_menu a{
            float: left;
            display: block;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav_menu a:hover{
            background-color: white;
            color: green;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .login-form {
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 10px 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            text-align: center;
        }
        .login-form h2 {
            text-align: center;
        }
        .login-form label {
            display: block;
            margin-bottom: 10px;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 80%;
            padding: 2px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px; 
        }
        .login-form input[type="submit"] {
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-form input[type="submit"]:hover {
            background-color: #e05e00; 
        }
        body{
            background: url('/BTL/Pic/pexels-miguel-á-padriñán-194096.jpg') no-repeat center center/cover;
        }
        .main {
            padding: 20px;
        }
        #myImg {
            width: 100%;
            max-width: 300px;
            transition: transform 0.2s; /* Animation */
        }
        #myModal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }
        .myImg:hover {
            opacity:0.7; /* Làm mờ ảnh (1 là không mờ,0 là hoàn toàn trong suốt) */
transition:opacity 0.3s; /* Thời gian chuyển đổi là 0.3 giây */
        }
        #myModal img {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 900px; /*Kích cỡ ảnh to khi nhấp vào ảnh nhỏ*/
        }
        .image-row {
            display: flex;
            justify-content: space-between;
        }
        .image-row .myImg {
            width: 15%; /* Điều chỉnh kích thước này theo ý muốn */
            height: auto;
        }
        .image-grid
         {display: grid;
            grid-template-columns: repeat(5 ,1fr); /* Tạo một cột */
            gap: 15px; /* Thêm khoảng cách giữa các hình ảnh */
        }
        .image-grid .myImg {
            width: 100%; /* Đảm bảo hình ảnh chiếm toàn bộ chiều rộng của cột */
            height: auto;
        }
        footer {
            background-color: rgba(229, 128, 170, 0.9); 
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>

<script>
var modal = document.getElementById("myModal");
var img = document.getElementById("myImg");
var modalImg = document.getElementById("img01");

img.onclick = function(){
  modal.style.display = "block";
  modalImg.src = this.src;
}

modal.onclick = function() { 
  modal.style.display = "none";
}
</script>

<script>
    var modal = document.getElementById("myModal");
    var modalImg = document.getElementById("img01");
    var imgs = document.getElementsByClassName("myImg");
    
    // Thêm sự kiện click cho mỗi hình ảnh
    for (let i = 0; i < imgs.length; i++) {
        imgs[i].onclick = function(){
            modal.style.display = "block";
            modalImg.src = this.src;
        }
    }
    modal.onclick = function() { 
        modal.style.display = "none";
    }
    </script>
